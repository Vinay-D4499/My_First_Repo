<script>
    let nodeList = getElementByTagName('li');
    let i ;
    for (i=0;i<nodeList.length;i++){
        var span = document.createElement('span');
        var txt = document.createTextNode("\u00D7");
        span.appendChild(txt);
        nodeList[i].appendChild(span);
    }
